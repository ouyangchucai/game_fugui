<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2025新年接福游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- 欢迎页 -->
        <div class="welcome-page">
            <div class="welcome-content" style="background-image: url('image/welcome_background.jpeg');">
                <button class="start-button">开始接福</button>
            </div>
        </div>

        <!-- 游戏页 -->
        <div class="game-page" style="display: none;">
            <div class="game-header">
                <div class="score">福气值: <span id="score">0</span></div>
                <div class="timer">倒计时: <span id="timer">30</span>秒</div>
            </div>
            <div class="game-container">
                <canvas id="gameCanvas"></canvas>
                <!-- 删除: <div class="player-container">
                    <img src="image/user.png" class="player" id="player" alt="Player">
                </div> -->
            </div>
        </div>

        <!-- 结算弹窗 -->
        <div class="result-modal" style="display: none;">
            <div class="modal-content">
                <h1>游戏结束</h1>
                <div class="final-score">最终分数: <span id="final-score">0</span></div>
                <button class="replay-button">重玩</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
